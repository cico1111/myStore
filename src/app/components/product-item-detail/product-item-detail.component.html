<p>iten-detail</p>
<div *ngIf="item">
    {{item.id}}
    {{item.name}}
    ${{item.price}}<br>
    <img src="{{item.url}}" alt=""><br>
    {{item.description}}<br><br>

    <form (ngSubmit)="onSubmit(item, $event)">
        <select >
            <option selected value="1">1</option>
            <option *ngFor="let value of [2, 3, 4, 5, 6, 7, 8, 9, 10]" value="{{value}}">{{value}}</option>            
        </select>
        <input type="submit" value="Add to Cart" >
    </form>
</div>
